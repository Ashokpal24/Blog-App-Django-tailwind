{% extends 'base.html' %} {% block content %}
<h6 class="text-violet-400 text-4xl font-bold">Hello World</h6>
<form class="mb-2 p-2" action="{% url 'logout' %}" method="POST">
  {% csrf_token %}
  <button
    class="w-40 rounded-md p-2 transition ease-in-out bg-rose-500 border-2 border-gray-100 hover:bg-rose-600 hover:text-white hover:border-black"
    type="submit"
  >
    Logout
  </button>
</form>
{% endblock %}
