{% extends 'base.html' %} {% block content %}

<span class="text-2xl">All Blogs</span>
<div class="mb-12 grid grid-cols-2 gap-16 p-2 w-10/12">
  {% for blog in blogs %}
  <div
    class="max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <a href="{% url 'blog_details' blog.id %}">
      <img
        class="object-cover w-full h-56 rounded-t-lg"
        src="{{blog.featured_image}}"
        alt="{{blog.title}}"
      />
    </a>
    <div class="p-5">
      <div class="h-36">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{blog.title}}
        </h5>
        <p class="line-clamp-2 mb-2">{{blog.content}}</p>
      </div>
      <div class="flex flex-row items-center justify-between">
        <a
          href="{% url 'blog_details' blog.pk %}"
          class="flex items-center justify-center shadow w-40 rounded-md p-2 transition ease-in-out bg-blue-500 border-2 border-gray-100 hover:bg-blue-600 hover:text-white hover:border-black"
        >
          Read more
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
        <span
          class="shadow transition cursor-pointer bg-yellow-100 text-yellow-800 hover:bg-yellow-400 hover:text-yellow-900 text-md font-medium p-2 rounded dark:bg-yellow-900 dark:text-yellow-300"
        >
          By {{blog.author.user.username}}...
        </span>
      </div>
    </div>
  </div>

  <!-- <div class="w-9/12 flex flex-row items-center justify-between">
    <a class="text-blue-600 hover:underline" href="#">{{blog.title}}</a
    ><span
      class="transition cursor-pointer bg-yellow-100 text-yellow-800 hover:bg-yellow-400 hover:text-yellow-900 text-md font-medium mb-2 py-0.5 px-1 rounded dark:bg-yellow-900 dark:text-yellow-300"
      >{{blog.author.user.username}}</span
    >
  </div> -->
  {% endfor %}
</div>
{% endblock %}
